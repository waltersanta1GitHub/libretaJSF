<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionesViewDlg" widgetVar="DireccionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDireccionesTitle}">
            <h:form id="DireccionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewDireccionesLabel_direccionesPK_idDirecciones}"/>
                        <h:outputText value="#{direccionesController.selected.direccionesPK.idDirecciones}" title="#{bundle.ViewDireccionesTitle_direccionesPK_idDirecciones}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_direccion}"/>
                        <h:outputText value="#{direccionesController.selected.direccion}" title="#{bundle.ViewDireccionesTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_habilitado}"/>
                        <p:selectBooleanCheckbox value="#{direccionesController.selected.habilitado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_persona}"/>
                        <h:outputText value="#{direccionesController.selected.persona}" title="#{bundle.ViewDireccionesTitle_persona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DireccionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
