<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.EditPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{personaController.selected.edad}" title="#{bundle.EditPersonaTitle_edad}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.EditPersonaTitle_sexo}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{personaController.selected.documento}" title="#{bundle.EditPersonaTitle_documento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_documento}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_habilitado}" for="habilitado" />
                        <p:selectBooleanCheckbox id="habilitado" value="#{personaController.selected.habilitado}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_habilitado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
